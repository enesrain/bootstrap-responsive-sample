<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <div class="container-sm bg-warning"><h1>sm</h1>

    <div class="container-lg bg-dark text-white"><h1>lg</h1>992px ve üsü olduğunda ortalar</div>

    <div class="container-xxl bg-secondary"><h1>xxl</h1> 1400px ve üstünde ortalar</div>

    <div class="container-fluid bg-primary"><h1>Fluid</h1>her zaman sayfanın %100 ünü kaplar</div>
 








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
